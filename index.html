<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Cardboard simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0;">
    <a-scene vr-mode-ui="enabled: true">
      <!-- Caméra simple avec look-controls -->
      <a-camera position="0 1.6 0" look-controls>
        <a-cursor
          fuse="true"
          fuse-timeout="1500"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
          material="color: white; shader: flat"
        ></a-cursor>
      </a-camera>

      <!-- Cube -->
      <a-box
        position="0 1.6 -3"
        color="#4CC3D9"
        class="clickable"
        onclick="alert('clic !')"
      ></a-box>

      <!-- Fond panoramique -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
    </a-scene>

    <script>
      // Pour iOS 13+ : demande d'autorisation capteur d'orientation
      window.addEventListener("click", () => {
        if (
          typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"
        ) {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                console.log("Permission capteur activée");
              } else {
                alert("Permission capteur refusée");
              }
            })
            .catch(console.error);
        }
      });
    </script>
  </body>
</html>
