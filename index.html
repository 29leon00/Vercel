<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Cardboard avec rotation de tête et menu de scènes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0;">
    <a-scene vr-mode-ui="enabled: true">

      <!-- Caméra avec curseur -->
      <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
        <a-entity 
          cursor="fuse: true; fuseTimeout: 1000" 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>

      <!-- Cube interactif -->


      <!-- Menu de sélection de scène -->
      <a-entity id="menu" position="0 1.6 -2">
        <a-plane class="menu-button" 
                 position="-0.7 0 0" 
                 width="0.6" height="0.3" 
                 color="#FFC65D" 
                 text="value: Scène 1; align: center"
                 event-set__enter="_event: mouseenter; color: #FFAA00"
                 event-set__leave="_event: mouseleave; color: #FFC65D"
                 onclick="changeScene(1)">
        </a-plane>
        <a-plane class="menu-button" 
                 position="0.7 0 0" 
                 width="0.6" height="0.3" 
                 color="#7BC8A4" 
                 text="value: Scène 2; align: center"
                 event-set__enter="_event: mouseenter; color: #379683"
                 event-set__leave="_event: mouseleave; color: #7BC8A4"
                 onclick="changeScene(2)">
        </a-plane>
      </a-entity>

      <!-- Ciel panoramique -->
      <a-sky id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    </a-scene>

    <script>
      // Gérer la permission capteur sur iOS/Android
      window.addEventListener('click', function () {
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(function (response) {
              if (response === 'granted') {
                console.log('Orientation activée');
              } else {
                alert('Permission capteur refusée');
              }
            })
            .catch(console.error);
        }
      });

      // Fonction de changement de scène
      function changeScene(sceneId) {
        const sky = document.querySelector('#sky');
        const box = document.querySelector('a-box');

        if (sceneId === 1) {
          sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg');
          box.setAttribute('color', '#4CC3D9');
        } else if (sceneId === 2) {
          sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/chesapeake_bay.jpg');
          box.setAttribute('color', '#EF2D5E');
        }
      }
    </script>
  </body>
</html>
