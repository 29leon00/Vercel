<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cardboard VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    
    <!-- Bouton pour forcer le mode stéréoscopique -->
    <button onclick="document.querySelector('a-scene').enterVR()" 
            style="position:absolute; z-index:10; top:10px; left:10px;">
      Entrer en mode Cardboard
    </button>

    <a-scene 
      vr-mode-ui="enabled: true"
      embedded
      xr-compatible="true"
      webxr="optionalFeatures: local-floor">

      <a-entity camera look-controls position="0 1.6 0">
        <a-entity 
          cursor="fuse: true; fuseTimeout: 1500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>

      <a-box position="0 1.6 -3" color="#4CC3D9" onclick="alert('clic!')"></a-box>
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
    </a-scene>

    <!-- Autorisation capteurs -->
    <script>
      window.addEventListener('click', function () {
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(function (response) {
              if (response === 'granted') {
                console.log('Capteurs OK');
              } else {
                alert('Capteurs refusés');
              }
            })
            .catch(console.error);
        }
      });
    </script>
  </body>
</html>
