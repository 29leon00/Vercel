<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cardboard VR sans gyroscope</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      
      <!-- Caméra avec curseur fixe -->
      <a-entity camera look-controls-enabled="false" position="0 1.6 0">
        <a-entity 
          cursor="fuse: true; fuseTimeout: 1500" 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>

      <!-- Sol -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Cube interactif -->
      <a-box 
        position="0 1 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: red"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
        onclick="alert('Tu as cliqué !')">
      </a-box>

      <!-- Lumière -->
      <a-light type="ambient" color="#fff"></a-light>
      
    </a-scene>
  </body>
</html>
