<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Cardboard avec menu styl√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body style="margin: 0;">
  <a-scene vr-mode-ui="enabled: true">

    <!-- Cam√©ra + curseur -->
    <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
      <a-entity id="cursor"
                cursor="rayOrigin: entity" raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>

    <!-- Fond panoramique -->
    <a-sky id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <!-- Objet visible (change de couleur selon la sc√®ne) -->
    <a-box id="box" position="0 1.6 -3" color="#4CC3D9"></a-box>

    <!-- Menu styl√© incurv√© -->
    <a-entity id="menu" position="0 1.6 -2">
      <!-- Bouton Sc√®ne 1 -->
      <a-plane id="scene1" class="clickable"
               position="-0.8 0 0"
               width="0.6" height="0.3"
               color="#FF9F1C"
               material="shader: flat"
               geometry="primitive: plane; width: 0.6; height: 0.3"
               text="value: üåÖ Sc√®ne 1; align: center; color: black; width: 2.5"
               event-set__enter="_event: mouseenter; color: #FFBF69"
               event-set__leave="_event: mouseleave; color: #FF9F1C">
      </a-plane>

      <!-- Bouton Sc√®ne 2 -->
      <a-plane id="scene2" class="clickable"
               position="0.8 0 0"
               width="0.6" height="0.3"
               color="#2EC4B6"
               material="shader: flat"
               geometry="primitive: plane; width: 0.6; height: 0.3"
               text="value: üèûÔ∏è Sc√®ne 2; align: center; color: black; width: 2.5"
               event-set__enter="_event: mouseenter; color: #80DED9"
               event-set__leave="_event: mouseleave; color: #2EC4B6">
      </a-plane>
    </a-entity>

  </a-scene>

  <script>
    // Activer capteurs (iOS)
    window.addEventListener('click', function () {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(function (response) {
            if (response === 'granted') {
              console.log('Orientation activ√©e');
            } else {
              alert('Permission capteur refus√©e');
            }
          })
          .catch(console.error);
      }
    });

    // D√©tecter o√π pointe le curseur lors d‚Äôun clic √©cran
    document.addEventListener('click', () => {
      const cursor = document.querySelector('#cursor');
      const intersections = cursor.components.raycaster.intersections;

      if (intersections.length > 0) {
        const target = intersections[0].object.el;
        if (target && target.classList.contains('clickable')) {
          target.emit('click');
        }
      }
    });

    // Actions quand un bouton est cliqu√©
    document.addEventListener('DOMContentLoaded', function () {
      const scene1 = document.querySelector('#scene1');
      const scene2 = document.querySelector('#scene2');

      scene1.addEventListener('click', () => changeScene(1));
      scene2.addEventListener('click', () => changeScene(2));
    });

    // Changement de sc√®ne
    function changeScene(id) {
      const sky = document.querySelector('#sky');
      const box = document.querySelector('#box');

      if (id === 1) {
        sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg');
        box.setAttribute('color', '#4CC3D9');
      } else if (id === 2) {
        sky.setAttribute('src', 'https://raw.githubusercontent.com/aframevr/360-image-gallery/master/images/360.jpg');
        box.setAttribute('color', '#EF2D5E');
      }
    }
  </script>
</body>
</html>
