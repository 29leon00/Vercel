<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Cardboard - Menu emojis arrondi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body style="margin: 0;">
  <a-scene vr-mode-ui="enabled: true">

    <!-- CamÃ©ra + curseur -->
    <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
      <a-entity id="cursor"
                cursor="rayOrigin: entity" raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>

    <!-- Fond panoramique -->
    <a-sky id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <!-- Objet -->


    <!-- Menu emojis petit avec coins arrondis -->
    <a-entity id="menu" position="0 1.15 -1.2">
      <!-- Bouton 1 -->
      <a-circle id="scene1" class="clickable"
                radius="0.15"
                color="#1b0085"
                position="-0.3 0 0"
                material="shader: flat"
                event-set__enter="_event: mouseenter; color: #DADADA"
                event-set__leave="_event: mouseleave; color: #ECECEC">
        <a-text value="ðŸŒ„" align="center" color="black" position="0 0 0.01" width="2"></a-text>
      </a-circle>

      <!-- Bouton 2 -->
      <a-circle id="scene2" class="clickable"
                radius="0.15"
                color="#128500"
                position="0.3 0 0"
                material="shader: flat"
                event-set__enter="_event: mouseenter; color: #DADADA"
                event-set__leave="_event: mouseleave; color: #ECECEC">
        <a-text value="ðŸ™ï¸" align="center" color="black" position="0 0 0.01" width="2"></a-text>
      </a-circle>


            <a-circle id="scene3" class="clickable"
                radius="0.15"
                color="#128500"
                position="0.3 0 0"
                material="shader: flat"
                event-set__enter="_event: mouseenter; color: #DADADA"
                event-set__leave="_event: mouseleave; color: #ECECEC">
        <a-text value="ðŸ™ï¸" align="center" color="black" position="0 0 0.01" width="2"></a-text>
      </a-circle>
    </a-entity>

  </a-scene>

  <script>
    // Capteurs iOS
    window.addEventListener('click', function () {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') console.log('Orientation activÃ©e');
            else alert('Permission capteur refusÃ©e');
          })
          .catch(console.error);
      }
    });

    // Clic sur cible
    document.addEventListener('click', () => {
      const cursor = document.querySelector('#cursor');
      const intersections = cursor.components.raycaster.intersections;

      if (intersections.length > 0) {
        const target = intersections[0].object.el;
        if (target && target.classList.contains('clickable')) {
          target.emit('click');
        }
      }
    });

    // Actions menu
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#scene1').addEventListener('click', () => changeScene(1));
      document.querySelector('#scene2').addEventListener('click', () => changeScene(2));
      document.querySelector('#scene3').addEventListener('click', () => changeScene(3));
    });

    // Changer fond + cube
    function changeScene(id) {
      const sky = document.querySelector('#sky');
      const box = document.querySelector('#box');

      if (id === 1) {
        sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg');
        box.setAttribute('color', '#A0CED9');
      } if (id === 3) {
        sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg');
        box.setAttribute('color', '#A0CED9');
      } else {
        sky.setAttribute('src', 'https://cdn.aframe.io/360-video-boilerplate/video/city.mp4');
        box.setAttribute('color', '#D65F5F');
      }
    }
  </script>
</body>
</html>
