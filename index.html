<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Cardboard avec rotation de tête + stéréoscopie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0;">
    <a-scene vr-mode-ui="enabled: true" embedded id="scene">
      <!-- Deux caméras : gauche et droite -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-entity 
          id="cameraLeft" 
          camera="active: true; eye: left" 
          look-controls 
          position="-0.03 1.6 0">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1500" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: white; shader: flat">
          </a-entity>
        </a-entity>

        <a-entity 
          id="cameraRight" 
          camera="active: false; eye: right" 
          look-controls
          position="0.03 1.6 0">
          <a-entity 
            cursor="fuse: true; fuseTimeout: 1500" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: white; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Cube interactif -->
      <a-box position="0 1.6 -3" color="#4CC3D9" onclick="alert('clic !')"></a-box>

      <!-- Fond panoramique -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
    </a-scene>

    <!-- Script stéréoscopie -->
    <script>
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('loaded', () => {
        const renderer = sceneEl.renderer;
        const cameraLeft = document.getElementById('cameraLeft').getObject3D('camera');
        const cameraRight = document.getElementById('cameraRight').getObject3D('camera');

        // Taille du viewport
        const width = window.innerWidth;
        const height = window.innerHeight;

        function onResize() {
          sceneEl.renderer.setSize(width, height);
        }
        window.addEventListener('resize', onResize);

        // Override render loop pour faire split-screen
        sceneEl.renderer.setAnimationLoop(() => {
          renderer.clear();

          // Vue gauche : left half
          renderer.setViewport(0, 0, width / 2, height);
          renderer.setScissor(0, 0, width / 2, height);
          renderer.setScissorTest(true);
          renderer.render(sceneEl.object3D, cameraLeft);

          // Vue droite : right half
          renderer.setViewport(width / 2, 0, width / 2, height);
          renderer.setScissor(width / 2, 0, width / 2, height);
          renderer.setScissorTest(true);
          renderer.render(sceneEl.object3D, cameraRight);
        });
      });

      // Demande permission capteurs (ton code d'origine)
      window.addEventListener('click', function () {
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(function (response) {
              if (response === 'granted') {
                console.log('Orientation activée');
              } else {
                alert('Permission capteur refusée');
              }
            })
            .catch(console.error);
        }
      });
    </script>
  </body>
</html>
