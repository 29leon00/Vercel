<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Cardboard Sans Gyroscope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Composant pour désactiver le gyroscope -->
    <script>
      AFRAME.registerComponent('no-gyro', {
        init: function () {
          const el = this.el;
          // Désactive les look-controls (gyroscope)
          el.setAttribute('look-controls', 'enabled: false');
        }
      });
    </script>
  </head>
  <body style="margin: 0;">
    <a-scene 
      embedded
      no-gyro
      vr-mode-ui="enabled: true"
      renderer="antialias: true"
      device-orientation-permission-ui="enabled: false">

      <!-- Caméra fixe avec curseur "gaze" -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity 
          camera 
          look-controls-enabled="false"
          position="0 0 0">
          
          <!-- Curseur au centre -->
          <a-entity 
            cursor="fuse: true; fuseTimeout: 2000" 
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
            material="color: white; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Cube interactif -->
      <a-box 
        position="0 1.6 -3" 
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: orange"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
        onclick="alert('Tu as cliqué sur le cube !')">
      </a-box>

      <!-- Fond panoramique (360°) -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 0 0"></a-sky>

      <!-- Lumière -->
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>
  </body>
</html>
