<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Cardboard - Menu bas et doux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body style="margin: 0;">
  <a-scene vr-mode-ui="enabled: true">

    <!-- Cam√©ra + curseur -->
    <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
      <a-entity id="cursor"
                cursor="rayOrigin: entity" raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>

    <!-- Fond panoramique -->
    <a-sky id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

    <!-- Cube visuel -->
    <a-box id="box" position="0 1.6 -3" color="#A0CED9"></a-box>

    <!-- Menu styl√© en bas et proche -->
    <a-entity id="menu" position="0 1.2 -1.2">
      <!-- Bouton Sc√®ne 1 -->
      <a-plane id="scene1" class="clickable"
               position="-0.5 0 0"
               width="0.5" height="0.25"
               color="#E6E6FA"
               material="shader: flat"
               geometry="primitive: plane; width: 0.5; height: 0.25"
               text="value: üåÖ Sc√®ne 1; align: center; color: black; width: 2.5"
               event-set__enter="_event: mouseenter; color: #D8D8F6"
               event-set__leave="_event: mouseleave; color: #E6E6FA"
               material="shader: flat; side: double; transparent: false">
      </a-plane>

      <!-- Bouton Sc√®ne 2 -->
      <a-plane id="scene2" class="clickable"
               position="0.5 0 0"
               width="0.5" height="0.25"
               color="#D0F0C0"
               material="shader: flat"
               geometry="primitive: plane; width: 0.5; height: 0.25"
               text="value: üèûÔ∏è Sc√®ne 2; align: center; color: black; width: 2.5"
               event-set__enter="_event: mouseenter; color: #C2E6B8"
               event-set__leave="_event: mouseleave; color: #D0F0C0"
               material="shader: flat; side: double; transparent: false">
      </a-plane>
    </a-entity>

  </a-scene>

  <script>
    // Activer capteurs (iOS)
    window.addEventListener('click', function () {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(function (response) {
            if (response === 'granted') {
              console.log('Orientation activ√©e');
            } else {
              alert('Permission capteur refus√©e');
            }
          })
          .catch(console.error);
      }
    });

    // Simuler le clic sur l'objet vis√©
    document.addEventListener('click', () => {
      const cursor = document.querySelector('#cursor');
      const intersections = cursor.components.raycaster.intersections;

      if (intersections.length > 0) {
        const target = intersections[0].object.el;
        if (target && target.classList.contains('clickable')) {
          target.emit('click');
        }
      }
    });

    // R√©agir aux clics
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#scene1').addEventListener('click', () => changeScene(1));
      document.querySelector('#scene2').addEventListener('click', () => changeScene(2));
    });

    // Changer la sc√®ne
    function changeScene(id) {
      const sky = document.querySelector('#sky');
      const box = document.querySelector('#box');

      if (id === 1) {
        sky.setAttribute('src', 'https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg');
        box.setAttribute('color', '#A0CED9');
      } else if (id === 2) {
        sky.setAttribute('src', 'https://raw.githubusercontent.com/aframevr/360-image-gallery/master/images/360.jpg');
        box.setAttribute('color', '#D65F5F');
      }
    }
  </script>
</body>
</html>
